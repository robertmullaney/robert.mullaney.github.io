<html>
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.6.0/dist/alpine.min.js" defer></script>        
    <div class="p-8">
        <div class="shadow-xl rounded-lg">
          <div style="background-image: url('https://images.pexels.com/photos/209955/pexels-photo-209955.jpeg?cs=srgb&dl=pexels-pixabay-209955.jpg&fm=jpg')" class="h-64 bg-gray-200 bg-cover bg-center rounded-t-lg flex items-center justify-center"> 
            <p class="text-black font-bold text-4xl">Masters of Accountancy and a background in computer science</p>
          </div>
          <div class="bg-white rounded-b-lg px-8">
            <div class="relative">
                  <img class="right-0 w-20 h-20 rounded-full mr-4 shadow-lg absolute -mt-8" src="https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/106579324_1611088379044798_4410170496847991180_o.jpg?_nc_cat=108&_nc_sid=09cbfe&_nc_ohc=tKTNJiKaH8sAX-cxxzt&_nc_ht=scontent-sea1-1.xx&oh=45d4a1079e626d10f46b229f003cc21b&oe=5F76982E" alt="Robert Mullaney">
            </div>
            <div class="pt-8 pb-8">
              <h1 class="text-2xl font-bold text-gray-700">Robert Mullaney</h1>
              <p class="text-sm text-gray-600">From Stepheson Va</p>
              
              <p class="mt-6 text-gray-700">I am at Rocky for a masters of accountancy</p>
              
              <div class="flex justify-around mt-8">
                <i class="material-icons">Snowboarding</i>
                <i class="material-icons">Accounting</i>
                <i class="material-icons">Coding</i>
              </div>
            </div>
          </div>
        </div>
      </div>
</head>
<body class="text-gray-800">
  <div class="container mx-auto px-2 py-2" x-data="{
            faqs: [
                {
                    question: 'What softwares am I confident or certified in?',
                    answer: 'I have MOS certified in word, excel and power point. I can operate GitHub software with some confidence and can code in HTML. ',
                },
                {
                    question: 'Schooling',
                    answer: 'Rocky Mountain college:Masters of Accountancy, Millbrook High School. ',
                     isOpen: false,
                },
                {
                    question: 'Past work and internships?',
                    answer: 'None yet but hopefully soon.',
                    isOpen: false,
                },
            ]
        }">
    <h2 class="text-2xl font-bold">Qualifications</h2>
    <div class="leading-loose text-lg mt-6">
      <template x-for="faq in faqs" :key="faq.question">
        <div>
          <button class="w-full font-bold border-b border-gray-400 py-3 flex justify-between items-center mt-4"
            @click="faqs = faqs.map(f => ({ ...f, isOpen: f.question !== faq.question ? false : !f.isOpen}))"><!-- Specs has it that only one component can be open at a time and also you should be able to toggle the open state of the active component too -->
            <div x-text="faq.question"></div>
            <svg x-show="!faq.isOpen" class="fill-current" viewBox="0 0 24 24" width="24" height="24">
              <path class="heroicon-ui"
                d="M12 22a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16zm1-9h2a1 1 0 010 2h-2v2a1 1 0 01-2 0v-2H9a1 1 0 010-2h2V9a1 1 0 012 0v2z" />
              </svg>
            <svg x-show="faq.isOpen" class="fill-current" viewBox="0 0 24 24" width="24" height="24">
              <path class="heroicon-ui"
                d="M12 22a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16zm4-8a1 1 0 01-1 1H9a1 1 0 010-2h6a1 1 0 011 1z" />
              </svg>
          </button>

          <div class="text-gray-700 text-sm mt-2" x-text="faq.answer" x-show="faq.isOpen"></div>
        </div>
      </template>

    </div>
  </div>
</body>


</html>
